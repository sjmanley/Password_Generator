<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div id="boxshadow">
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2>Generate a Password</h2>
                    </div>
                    <hr>
                    <div class="card-body">
                        <textarea readonly id="password" placeholder="Your Secure Password"
                            aria-label="Generated Password"></textarea>
                    </div>
                    <p id="pw"></p>
                    <hr>
                    <div class="card-footer">
                        <button id="generate1" onclick = 'passwordRequirements()' class="btn">Generate Password</button>
                        <button id="generate2" class="btn">Copy To Clipboard</button>
                    </div>

                </div>
            </div>
            <script src="main.js"></script>
           
</body>

</html>
